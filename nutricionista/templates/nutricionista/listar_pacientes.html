{% extends 'nutricionista/base.html' %}

{% block title %}
    Lista de Pacientes
{% endblock %}

{% block conteudo %}
     <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Peso</th>
                <th>Altura</th>
            </tr>
        </thead>
        <tbody>
        {% for paciente in pacientes  %}

             <tr>
                <td>{{ paciente.nome }}</td>
                <td>{{ paciente.sexo }}</td>
                <td>{{ paciente.peso }}</td>
                <td>{{ paciente.altura}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <a href=" {% url 'inserir_paciente' %} "><button class="btn btn-primary">Cadastrar</button></a>
{% endblock %}
